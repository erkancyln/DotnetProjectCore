<div class="container" style="border:thin">

  <form #indadd='ngForm' (ngSubmit)="Register(indadd)" class="form-horizontal" style="width:50%">

    <div class="form-group">
      <label class="control-label col-sm-2" for="Message">Mesaj:</label>
      <div class="col-sm-10">
        <input style="width:50%" type="text" class="form-control"
               width="50%" id="Message" placeholder="Enter message please"
               name="message" message required [(ngModel)]='objind.message' #message="ngModel">
        <span class="help-bpx" *ngIf="message.touched && !message.valid ">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="CreateDate">Create Date:</label>
      <div class="col-sm-10">
        <input style="width:50%" required type="text" class="form-control" width="50%" 
               id="CreateDate" placeholder="Enter create date please:" name="createDate" createDate required  [(ngModel)]='objind.createDate' #createDate="ngModel">
        <span class="help-bpx" *ngIf="createDate.touched && !createDate.valid ">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LogType">Log Type:</label>
      <div class="col-sm-10">
        <select name="logType" logType required [(ngModel)]='objind.logType' #logType="ngModel">
          <option value="0" selected disabled>Please Select</option>
          <option value="1">exception</option>
          <option value="2">trace</option>
          <option value="3">info</option>
          <div class="help-bpx" *ngIf="logType.touched && !logType.valid ">required</div>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="btnsubmit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
