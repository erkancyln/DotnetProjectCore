<div class="container" style="border:thin">

  <form #EditForm='ngForm' name="editform" (ngSubmit)="EditIndex(EditForm)" class="form-horizontal" style="width:50%">

    <div class="form-group">
      <label class="control-label col-sm-2" for="Message">Message:</label>
      <div class="col-sm-10">
        <input style="width:50%" type="text" class="form-control" width="50%" id="Message" placeholder="Enter Message"
          name="message" message required [(ngModel)]='objind.message' #message="ngModel">
        <span class="help-bpx" *ngIf="message.touched && !message.valid ">required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="CreateDate">Create Date:</label>
      <div class="col-sm-10">
        <input style="width:50%" required type="text" class="form-control" width="50%" id="CreateDate" placeholder="Enter Create Date"
          name="createDate" createDate  [(ngModel)]='objind.createDate' #createDate="ngModel">
        <span class="help-bpx" *ngIf="createDate.touched && !createDate.valid ">required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LogType">Log Type:</label>
      <div class="col-sm-10">
        <select name="logType" logType required [(ngModel)]='objind.logType' #logType="ngModel">
          <option value="0" selected disabled>Please Select</option>
          <option value="1">Exception</option>
          <option value="2">Trace</option>
          <option value="3">Info</option>
          <span class="help-bpx" *ngIf="logType.touched && !logType.valid ">required</span>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
